<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Surya</title>
    <style>
        /* --- 1. RESET DASAR --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a; /* Warna gelap jaga-jaga kalau gambar tidak muncul */
            color: white;
        }

        /* --- 2. NAVBAR (Bagian Atas) --- */
        nav {
            display: flex;
            justify-content: space-between; /* Logo di kiri, Menu di kanan */
            align-items: center;
            padding: 20px 50px;
            position: fixed; /* Supaya nempel terus di atas saat scroll */
            width: 100%;
            top: 0;
            z-index: 100; /* Supaya selalu di paling depan */
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); /* Gradasi bayangan sedikit agar tulisan terbaca */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 2px solid white; /* Kotak di sekeliling logo */
            padding: 5px 10px;
            border-radius: 5px; /* Sedikit melengkung sudutnya */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px; /* Jarak antar menu */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff4d4d; /* Warna merah saat kursor diarahkan */
        }

        /* Menu yang sedang aktif (Beranda) berwarna merah muda seperti contoh */
        .active {
            color: #ff4d4d !important; 
        }

        /* --- 3. HERO SECTION (Foto Besar) --- */
        .hero {
            height: 100vh; /* Tinggi memenuhi 100% layar */
            width: 100%;
            /* Ganti 'fotoku.jpg' dengan nama file fotomu yang benar di GitHub */
            background-image: url('fotoku.jpg'); 
            background-size: cover; /* Foto menutupi seluruh area */
            background-position: center top; /* Fokus foto di tengah atas (wajah) */
            
            /* Efek Hitam Putih & Gelap */
            filter: grayscale(100%) brightness(60%); 
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Tulisan di tengah (Opsional, kalau mau ada teks di tengah foto) */
        .hero-content {
            text-align: center;
            z-index: 1;
        }

    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">SA.</a> 
        
        <ul class="nav-links">
            <li><a href="#" class="active">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Ringkasan</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            </div>
    </section>

    <section style="padding: 50px; height: 500px; background-color: #111;">
        <h2>Bagian Bawah</h2>
        <p>Scroll ke bawah untuk melihat efek navbar yang tetap di atas.</p>
    </section>

</body>
</html>
